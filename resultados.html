<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/encuesta.css">
  <title>Formulario</title>
</head>

<body style="background-color: #d9f5f9;">
  <header>
    <div class="d-flex jc-center">
      <div class="container">

        <div class="bg-floralwhite mt-30 bordes">
          <div class="fz-25 pt-20 fw-bold px-20 hero">Resultados de la encuesta</div>
          <div class="fz-15 mt-20 px-20 pb-20">¿En terminos generales que tan satisfecha esta con los servicios
            prestados?</div>

          <div class="d-flex px-20">
            <div style="min-width: 145px; margin-right: 20px; margin-left: 10px;"> muy satisfecha 80% </div>
            <div style="width: 60%; height: 20px; background-color: rgb(52, 199, 52);"></div>
          </div>

          <div class="d-flex px-20 mt-10">
            <div style="min-width: 115px; margin-right: 51px; margin-left: 9px;"> Satisfecho 10% </div>
            <div style="width: 10%; height: 20px; background-color: rgb(14, 173, 236);"></div>
          </div>

          <div class="d-flex px-20 mt-10 mb-20">
            <div style="min-width: 152px; margin-right: 13px; margin-left: 9px;"> Poco satisfecha 10% </div>
            <div style="width: 10%; height: 20px; background-color: rgb(253, 14, 14);"></div>
          </div>

        </div>

        <div class="bg-floralwhite  mt-20 bordes">
          <form action="" style="opacity: 0.8;">
            <div class="fz-15 pt-30 px-20 fw-bold">
              <label>Registre su temperatura corporal.</label> <br>
            </div>

            <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
              <label for="" name="gradis">Menos de 37 ºC</label>
              <div class="fz-15">60%</div>
            </div>

            <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
              <label for="" name="gradis">Entre 37 y 38 ºC</label>
              <div class="fz-15">25%</div>
            </div>

            <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
              <label for="" name="gradis">Entre 38 y 39 ºC 10%</label>
              <div class="fz-15">10%</div>
            </div>

            <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
              <label for="" name="gradis">Mas de 39 ºC</label>
              <div class="fz-15">5%</div>
            </div>

        </div>


        <div class="bg-floralwhite  mt-20 bordes">
          <div class="fz-15 pt-30 px-20 fw-bold">
            <label>¿Vive con personas de alto riesgo (tercera edad – menores de 2 años)?</label> <br>
          </div>
          <div class="fz-15 mt-20 px-20 d-flex jc-between">
            <label for="" name="SN">SI </label>
            <div class="fz-15">70%</div>
          </div>
          <div class="fz-15 mt-20 px-20 d-flex jc-between">
            <label for="" name="SN">NO</label>
            <div class="fz-15">18%</div>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="SN">OTROS</label>
            <div class="fz-15">1%</div>
          </div>
        </div>


        <div class="bg-floralwhite mt-20 bordes">

          <div class="fz-15 pt-30 px-20 fw-bold">
            <label>¿qué síntomas presenta?</label> <br>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="sintomas">Tos</label>
            <div class="fz-15">35%</div>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="sintomas"> Dolor de cabeza</label>
            <div class="fz-15">25%</div>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="sintomas">Dolor de garganta</label>
            <div class="fz-15">10%</div>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="sintomas">Problemas al respirar</label>
            <div class="fz-15">10%</div>
          </div>
          <div class="fz-15 mt-20 mb-20 px-20 pb-20 d-flex jc-between">
            <label for="" name="gradis">Ninguno</label>
            <div class="fz-15">20%</div>
          </div>
        </div>


        <div class="bg-floralwhite  mt-20 mb-20 bordes">
          <div class="fz-15 pt-30 px-20 fw-bold">
            <label>¿Ha tenido contacto con viajeros del exterior o nacionales?</label> <br>
          </div>
          <div class="fz-15 mt-20 px-20 d-flex jc-between">
            <label name="NS">SI </label>
            <div class="fz-15">60%</div>
          </div>
          <div class="fz-15 mt-20 px-20 d-flex jc-between">
            <label name="NS">NO</label>
            <div class="fz-15">10%</div>
          </div>
          <div class="fz-15 mt-20 px-20 pb-20 d-flex jc-between">
            <label name="NS">OTROS</label>
            <div class="fz-15">30%</div>
          </div>
        </div>

        </form>

        <div class="fz-15">
          <a href="encuesta.html">Envia otra respuesta</a>
        </div>

        <div class="mt-20 mb-30 d-flex jc-center f-colum align-center">
          <div style="color: #a1b6b9; opacity: 0.7;" class="fz-25"> <strong>COVID</strong> - Formulario</div>
          <div style="color: #a1b6b9; opacity: 0.7" class="fz-15">Porque nos preocupamos por tu salud</div>
        </div>

      </div>
    </div>
  </header>
</body>
<!-- onclick="location.href='resultados.html'" -->

</html>
